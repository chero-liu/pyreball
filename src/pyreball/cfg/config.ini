[Parameters]
# 页面宽度设置（字符数）
# 控制报告页面的最大宽度，影响文本换行和布局
page-width = 80

# 是否保留标准输出
# yes: 将控制台输出包含在报告中
# no: 不包含控制台输出
keep-stdout = yes

# 是否生成目录（Table of Contents）
# yes: 在报告开头自动生成目录
# no: 不生成目录（用户之前反馈不需要这部分）
toc = no

# 标题是否显示编号
# yes: 标题显示编号（如1.1, 1.2.1等）
# no: 标题不显示编号
numbered-headings = yes

# 代码块对齐方式
# left/center/right: 控制代码块在页面中的水平对齐
align-code-blocks = center

# 代码块标题位置
# top/bottom: 控制代码块标题显示在代码上方还是下方
code-block-captions-position = bottom

# 代码块是否编号
# yes: 为代码块自动编号（如Code 1, Code 2）
# no: 代码块不编号
numbered-code-blocks = yes

# 表格对齐方式
# left/center/right: 控制表格在页面中的水平对齐
align-tables = center

# 表格标题位置
# top/bottom: 控制表格标题显示在表格上方还是下方
table-captions-position = top

# 表格是否编号
# yes: 为表格自动编号（如Table 1, Table 2）
# no: 表格不编号
numbered-tables = no

# 表格显示选项
# full: 显示完整表格
# scroll: 表格可滚动
# paged: 表格分页显示
tables-display-option = full

# 表格分页尺寸
# 设置表格分页显示时的可选页面大小
tables-paging-sizes = 10,25,100,All

# 表格垂直滚动高度
# 设置表格可滚动时的最大高度
tables-scroll-y-height = 300px

# 表格是否水平滚动
# yes: 当表格过宽时启用水平滚动
# no: 不启用水平滚动
tables-scroll-x = yes

# 表格是否可排序
# yes: 点击表头可对表格排序
# no: 表格不可排序
sortable-tables = no

# 表格是否显示搜索框
# yes: 在表格上方显示搜索框
# no: 不显示搜索框
tables-search-box = no

# 表格DataTables样式
# display: 使用DataTables库的显示样式
# basic: 基本表格样式
tables-datatables-style = basic

# 图表对齐方式
# left/center/right: 控制图表在页面中的水平对齐
align-figures = center

# 图表标题位置
# top/bottom: 控制图表标题显示在图表上方还是下方
figure-captions-position = bottom

# 图表是否编号
# yes: 为图表自动编号（如Figure 1, Figure 2）
# no: 图表不编号
numbered-figures = no

# Matplotlib图表格式
# svg/png/pdf: 控制Matplotlib生成的图表格式
# svg: 矢量图，缩放不失真
# png: 位图，文件较小
# pdf: PDF格式，适合打印
matplotlib-format = svg

# Matplotlib图表是否嵌入
# yes: 将图表直接嵌入HTML中
# no: 图表作为外部文件链接
matplotlib-embedded = yes
